name: Update Matches JSON Every 5 Minutes

on:
  schedule:
    - cron: "*/5 * * * *"  # كل 5 دقائق
  workflow_dispatch:  # لتشغيله يدويًا إذا رغبت

jobs:
  update-matches:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run the scraper script
      run: python scraper.py

    - name: Commit and push if matches.json changed
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add matches.json
        git diff --cached --quiet || git commit -m "Auto-update matches.json"
        git push
